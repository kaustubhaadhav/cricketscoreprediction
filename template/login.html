  <body class="text-center">

  <form class="form-signin" action="/dashboard" method="post">
       {% with messages = get_flashed_messages() %}
        {% if messages %}
             {% for message in messages %}
             <div class="alert alert-danger" role="alert">
                  {{ message }}
              </div>
              {% endfor %}
        {% endif %}
    {% endwith %}

      {% set fname = 'img/'+ params['login_image'] %}  
  <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me  
        &nbsp; <a href="/forgetpassword">Forget password</a>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
   <a href="/register">create a account </a>
  <p class="mt-5 mb-3 text-muted">&copy;{{params['blog_name']}} 2019</p>

</form>
