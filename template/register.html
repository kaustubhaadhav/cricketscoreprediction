<html>
<head>
<title> Signup Form </title>   
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style1.css') }} ">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- this is message print using flask sqlalchemy ---->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!--here close-->
</head>
<body>

    <h1></h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
             {% for message in messages %}
             <div class="alert alert-danger" role="alert">
                  {{ message }}
              </div>
              {% endfor %}
        {% endif %}
    {% endwith %}
    <div id="login-box">
      <div class="left-box">
        <h1> Sign Up</h1>
          <form method="post" action="/register">
          <input type="text" name="username" placeholder="Username" required autofocus/>
          <input type="text" name="email" placeholder="Email" required autofocus/>
          <input type="password" name="password" placeholder="Password" required autofocus/>
        
          <input type="password" name="password2" placeholder="Retype password" required autofocus/>
           <button type="submit" id="submit" class="social google">submit</button> 
           <a href="dashboard">Login</a>
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/>Speech Network</span>
        
        <button class="social facebook" href="https://www.facebook.com">Log in with Facebook</button>    
        <button class="social twitter">Log in with Twitter</button> 
        <button class="social google">Log in with Google+</button> 
            
        
        </div>
        <div class="or">OR</div>
        
    </div>
    
</body>    
</html>
